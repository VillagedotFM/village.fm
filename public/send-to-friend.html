<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Village.fm</title>
    <!--Reset-->
    <link rel="stylesheet" href="css/reset.css">
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Signika:400,600,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Perfect scrollbar-->
    <link rel="stylesheet" href="css/perfect-scrollbar.min.css">
    <!--General styles-->
    <link rel="stylesheet" href="css/style.css">
    <!--Media queries-->
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/retina.css">
    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon-retina-ipad.png">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon-retina-iphone.png">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon-standard-ipad.png">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon-standard-iphone.png">
</head>
<body>
    <div class="wrapper wrapper--mobile">
        <div class="mobile-top-bar">
            <a href="index.html" class="mobile-top-bar__back arrow-back"></a>
        </div>
        <div class="stf-mobile">
            <div class="send-to-friend" data-id="1">
                <div class="send-to-friend__inner">
                    <div class="send-to-friend__name-wrap">
                        <input type="text" class="send-to-friend__input" placeholder="click here to type a friendâ€™s name...">
                    </div>
                    <div class="send-to-friend__send-wrap">
                        <button class="send-to-friend__send-btn"></button>
                    </div>
                </div>
                <ul class="send-to-friend__list">
                    <li>
                        <img src="images/villagers/posted-comment-1.png" alt="" class="send-to-friend__img">
                        <span class="send-to-friend__friend">David Fisher</span>
                        <div class="send-to-friend__checkbox-wrap">
                            <input type="checkbox" id="1" class="send-to-friend__checkbox">
                            <label for="1"></label>
                        </div>
                    </li>
                    <li>
                        <img src="images/villagers/posted-comment-2.png" alt="" class="send-to-friend__img">
                        <span class="send-to-friend__friend">Erica Davidson</span>
                        <div class="send-to-friend__checkbox-wrap">
                            <input type="checkbox" id="2" class="send-to-friend__checkbox">
                            <label for="2"></label>
                        </div>
                    </li>
                    <li>
                        <img src="images/villagers/posted-comment-4.png" alt="" class="send-to-friend__img">
                        <span class="send-to-friend__friend">Rebecca Davidovsky</span>
                        <div class="send-to-friend__checkbox-wrap">
                            <input type="checkbox" id="3" class="send-to-friend__checkbox">
                            <label for="3"></label>
                        </div>
                    </li>
                    <li>
                        <img src="images/villagers/posted-comment-5.png" alt="" class="send-to-friend__img">
                        <span class="send-to-friend__friend">Dave Willson</span>
                        <div class="send-to-friend__checkbox-wrap">
                            <input type="checkbox" id="4" class="send-to-friend__checkbox">
                            <label for="4"></label>
                        </div>
                    </li>
                    <li>
                        <img src="images/villagers/posted-comment-6.png" alt="" class="send-to-friend__img">
                        <span class="send-to-friend__friend">Ann Davson</span>
                        <div class="send-to-friend__checkbox-wrap">
                            <input type="checkbox" id="5" class="send-to-friend__checkbox">
                            <label for="5"></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
