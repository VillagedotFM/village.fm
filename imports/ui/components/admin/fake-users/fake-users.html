<template name="fakeUsers">
    <div class="wrapper">
        {{> header}}
        <div class="main">
            <div class="container--no-padding">
                <div class="row margin-top-15">
                    <div class="col-md-12 margin-top-20">
                        <div class="col-md-6">
                            <input id="fileInput" type="file" name="myFileInput" class="myFileInput" value="">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-w-m btn-success" type="button" id="parseFile">Import</button>
                        </div>
                    </div>
                </div>
                <div class="row margin-top-15">
                    <div class="col-md-12">
                        <h3>FAKE USERS</h3>
                    </div>
                </div>
                <div class="row margin-top-15">
                    <div class="table-responsive">
                        <table id="fakeUsersTable" class="table table-striped footable" data-page-size="50"
                               data-filter=#filter>
                            <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Picture</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each fakeUsers}}
                                <tr>
                                    <td>
                                        <small>{{username}}</small>
                                    </td>
                                    <td>
                                        <small>{{profile.name}}</small>
                                    </td>
                                    <td>
                                        <img src="{{profile.picture}}" style="max-width:100px"
                                             class="img-responsive m-t-md m-b-md" alt="thumbnail">
                                    </td>
                                    <td>
                                        <small>{{profile.category}}</small>
                                    </td>
                                    <td>
                                        <button id="deleteFakeUserButton" type="button" class="btn btn-white"
                                                data-toggle="modal"
                                                data-target="#deleteFakeUserModal"
                                                data-fakeUserId="{{_id}}">
                                            <i style="color: red" data-fakeUserId="{{_id}}" class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6" class="text-center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteFakeUserModal" class="modal fade" aria-hidden="true" style="z-index: 999999;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">
                        <b>{{selectedFakeUser.username}}</b>
                    </h4>
                </div>
                <div class="modal-body">
                    <h4>Are you sure you want to delete this fake user?</h4>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button id="confirmDeleteFakeUserButton" type="button"
                                class="btn btn-success">Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
