<template name='header_village'>
	{{#if isMobile}}
		{{#if currentUser}}
			{{#if villageTopBar}}
			<img class="header_village--mobile" src="/images/img-mobile-topbar-{{villageTopBar}}@3x.png">
			{{/if}}
		{{/if}}
	{{else}}
		{{#if villageTopBar}}
			<img src="/images/img-topbar-{{villageTopBar}}@3x.png">
		{{/if}}
	{{/if}}
</template>
