<template name="side_menu_profile">
  <div class="vf-side-menu__profile">
    {{#if currentUser}}
    <a href="/profile/{{currentUser._id}}">
      <img class="vf-side-menu__profile__thumbnail" src="{{getUserImage currentUser._id}}" alt="{{getUserName currentUser._id}}" />
    </a>
    <span class="vf-side-menu__profile__details">
      {{getUserName currentUser._id}}
      <span class="vf-side-menu__logout">Log out</span>
    </span>
    {{/if}}
  </div>
</template>
