<template name="side_menu">
  <div class="vf-side-menu">
    <header class="vf-side-menu__header {{#unless activeVillage}}active{{/unless}}">
      <a href="/all">
        <img src="/images/sidebar/img-sidebar-villagefm@3x.png" alt="Village.fm" />
      </a>
    </header>
    <div class="vf-side-menu__villages">
      <a href="/all" class="vf-side-menu__villages__heading">
        <img src="/images/sidebar/img-sidebar-allvillages@3x.png" alt="Village.fm" />
      </a>

      <!-- Your Villages -->
      <div class="vf-side-menu__villages__subheading">Your villages:</div>
      {{#unless yourVillages}}
        <div class="vf-side-menu__villages__placeholder">
          <img src="/images/img_logo_dark@3x.png" alt="Village.fm">
          <button class="vf-side-menu__villages__start-village">+</button>
          <p>You donâ€™t have any joined <br>villages yet!</p>
        </div>
      {{/unless}}

      <ul>
      {{#each village in yourVillages}}
        <li class="vf-side-menu__village {{#unless village.image}}vf-side-menu__village--no-logo{{/unless}} {{#if village.active}}active{{/if}}">
          <a href="/{{village.friendlySlugs.slug.base}}" data-slug={{village.friendlySlugs.slug.base}}>
            {{#if village.image}}
              <img src="/images/sidebar/img-sidebar-{{village.friendlySlugs.slug.base}}@3x.png" alt="{{village.name}} on Village.fm" />
            {{else}}
              {{village.name}}
            {{/if}}
          </a>
          {{#if village.showNotification}}
          <span class="vf-side-menu__village__new-songs">{{village.newSongs}}</span>
          {{/if}}
          <div class="vf-side-menu__village__popover vf-popover vf-popover--right vf-popover--trigger-on-hover">
            <h4 class="vf-side-menu__village__popover__name">{{village.name}} </h4>
            <p class="vf-side-menu__village__popover__description">{{village.description}}</p>
            {{#if village.showNotification}}
            <p class="vf-side-menu__village__popover__new-songs"><span class="text-primary">{{village.newSongs}}</span> NEW SONGS POSTED</p>
            {{/if}}
          </div>
        </li>
      {{/each}}
      </ul>

      <!-- Other Villages -->
      <div class="vf-side-menu__villages__subheading">Other villages:</div>
      <ul>
      {{#each village in villages}}
        <li class="vf-side-menu__village {{#if village.active}}active{{/if}}">
          <a href="/{{village.friendlySlugs.slug.base}}" data-slug={{village.friendlySlugs.slug.base}}>
            <img src="/images/sidebar/img-sidebar-{{village.friendlySlugs.slug.base}}@3x.png" alt="{{village.name}} on Village.fm" />
          </a>
          {{#if village.showNotification}}
          <span class="vf-side-menu__village__new-songs">{{village.newSongs}}</span>
          {{/if}}
          <div class="vf-side-menu__village__popover vf-popover vf-popover--right vf-popover--trigger-on-hover">
            <h4 class="vf-side-menu__village__popover__name">{{village.name}} </h4>
            <p class="vf-side-menu__village__popover__description">{{village.description}}</p>
            {{#if village.showNotification}}
            <p class="vf-side-menu__village__popover__new-songs"><span class="text-primary">{{village.newSongs}}</span> NEW SONGS POSTED</p>
            {{/if}}
          </div>
        </li>
      {{/each}}
      </ul>
    </div>
    <footer class="vf-side-menu__bottom">
      <button class="vf-side-menu__start-village vf-btn vf-btn--primary vf-btn--sm" type="button" name="button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Start a Village</button>
      {{> side_menu_profile}}
    </footer>
  </div>
</template>
