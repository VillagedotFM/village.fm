<template name='controls'>
  <div class="sr-controls hidden-mobile">
      <div class="sr-controls__inner">
          {{#if hasPrev}}
            <span class="sr-controls__prev"></span>
          {{/if}}
          <span class="sr-controls__play {{playOrPause}}"></span>
          {{#if hasNext}}
            <span class="sr-controls__next"></span>
          {{/if}}
      </div>
  </div>
</template>
