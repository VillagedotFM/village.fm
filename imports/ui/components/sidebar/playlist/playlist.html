<template name='playlist'>
  <div class="sr-playlist sr-playlist{{profilePadding}}">
      <ul class="sr-playlist__list bg-color-playlist">

          <li class="sr-playlist__item sr-playlist__item--inbox">
              <div class="sr-playlist__left">
                  <div class="upvote-block">
                      <i class="fa fa-caret-up upvote-block__arrow"></i>
                      <span class="upvote-block__number">21</span>
                  </div>
              </div>
              <div class="sr-playlist__right-btn"></div>
              <div class="sr-playlist__right">
                  <button class="sr-playlist__remove"></button>
                  <span class="sr-playlist__spinner hidden"></span>
                  <span class="sr-playlist__time">4:35</span>
                  <span class="sr-playlist__play"></span>
              </div>
              <div class="sr-playlist__middle">
                  <span class="sr-playlist__title">
                      <span class="sr-playlist__artist">Kodaline</span>
                      - Latch</span>
                  <br>
                  <span class="sr-playlist__posted-by">
                      posted by
                      <span class="sr-playlist__author">Jason Chernofsky</span>
                      <span class="sr-playlist__date">1 day ago</span>
                  </span>
              </div>
          </li>
          <li class="sr-playlist__item sr-playlist__item--inbox">
              <div class="sr-playlist__left">
                  <div class="upvote-block">
                      <i class="fa fa-caret-up upvote-block__arrow"></i>
                      <span class="upvote-block__number">18</span>
                  </div>
              </div>
              <div class="sr-playlist__right-btn"></div>
              <div class="sr-playlist__right">
                  <button class="sr-playlist__remove"></button>
                  <span class="sr-playlist__spinner hidden"></span>
                  <span class="sr-playlist__time">4:35</span>
                  <span class="sr-playlist__play sr-playlist__play--paused"></span>
              </div>
              <div class="sr-playlist__middle">
                  <span class="sr-playlist__title">
                      <span class="sr-playlist__artist">Alt-J</span>
                      - Intro
                  </span>
                      <br>
                  <span class="sr-playlist__posted-by">
                      posted by
                      <span class="sr-playlist__author">Jason Chernofsky</span>
                      <span class="sr-playlist__date">1 day ago</span>
                  </span>
              </div>
          </li>
          <li class="sr-playlist__item sr-playlist__item--inbox">
              <div class="sr-playlist__left">
                  <div class="upvote-block">
                      <i class="fa fa-caret-up upvote-block__arrow"></i>
                      <span class="upvote-block__number">12</span>
                  </div>
              </div>
              <div class="sr-playlist__right-btn"></div>
              <div class="sr-playlist__right">
                  <button class="sr-playlist__remove"></button>
                  <span class="sr-playlist__spinner hidden"></span>
                  <span class="sr-playlist__time">4:35</span>
                  <span class="sr-playlist__play"></span>
              </div>
              <div class="sr-playlist__middle">
                  <span class="sr-playlist__title">
                      <span class="sr-playlist__artist">Imagine Dragons</span>
                      - Warriors
                  </span>
                      <br>
                  <span class="sr-playlist__posted-by">
                      posted by
                      <span class="sr-playlist__author">Jason Chernofsky</span>
                      <span class="sr-playlist__date">1 day ago</span>
                  </span>
              </div>
          </li>
          {{#each posts}}
            <li class="sr-playlist__item {{showArrow}}">
                <div class="sr-playlist__left">
                    <div class="upvote-block {{isUpvoted}}">
                        <i class="fa fa-caret-up upvote-block__arrow"></i>
                        <span class="upvote-block__number">{{upvotedBy.length}}</span>
                    </div>
                </div>
                <div class="sr-playlist__right-btn"></div>
                <div class="sr-playlist__right">
                    <span class="sr-playlist__spinner hidden"></span>
                    {{#if showEqualizer}}
                      <span class="sr-playlist__equalizer"></span>
                    {{else}}
                      <span class="sr-playlist__time">{{duration}}</span>
                    {{/if}}
                    {{#if videoReady}}
                      <span class="sr-playlist__play {{playOrPause}}"></span>
                    {{else}}
                      <span class="sr-playlist__spinner display"></span>
                    {{/if}}
                </div>
                <div class="sr-playlist__middle">
                    <span class="sr-playlist__title">
                        <span class="sr-playlist__artist">{{artist}}</span>
                        - {{title}}
                    </span>
                        <br>
                    <span class="sr-playlist__posted-by">
                        posted by
                        <span class="sr-playlist__author">{{getUserName createdBy}}</span>
                    </span>
                </div>
            </li>
          {{/each}}
      </ul>
  </div>
</template>
