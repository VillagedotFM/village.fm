<template name="community_area">
  {{#with currentVillage}}
    <div class="vf-community-area">
      <div class="vf-community-area__inner">
        <div class="vf-community-area__details">
          <h1 class="vf-community-area__village-name">{{name}}</h1>
          <p class="vf-community-area__village-description">
            {{description}}
          </p>
          {{> community_area_villagers }}
        </div>
        <div class="vf-community-area__actions">
          <span class="vf-community-area__number-of-villagers">{{users.length}}</span>
          <p>Villagers in Group</p>
          <div class="vf-community-area__invite {{#if inviteButtonActive}}active{{/if}}">
            <button class="vf-btn vf-btn--sm vf-btn--secondary">+ Invite</button>
            <span class="vf-popover vf-popover--left">
              <button class="vf-btn vf-btn--link vf-community-area__copy-link {{#if villageLinkCopied}}vf-community-area__copy-link--copied{{/if}}">
                <span><i class="fa fa-clone" aria-hidden="true"></i> Copy village link</span>
                <span><i class="fa fa-check" aria-hidden="true"></i> Link has been copied</span>
              </button>
            </span>
          </div>
          <button class="vf-btn vf-btn--sm vf-community-area__join {{#if joined}}vf-community-area__join--joined vf-btn--primary{{else}} vf-btn--primary-outline{{/if}}">Join<span>ed</span></button>

          <!--Display this only if user has admin priviledges-->
          {{#if isAdmin}}
            <button class="vf-btn vf-btn--sm vf-community-area__edit vf-btn--primary">Edit</button>
          {{/if}}
        </div>
        <hr>

        {{> community_area_categories}}

        <div class="vf-community-area__social-links">
          <a class="vf-social-icon vf-social-icon--facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a class="vf-social-icon vf-social-icon--twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a class="vf-social-icon vf-social-icon--youtube"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
          <a class="vf-social-icon vf-social-icon--website"><i class="fa fa-link" aria-hidden="true"></i></a>

          <!--Display this only if user has admin priviledges-->
          {{#if isAdmin}}
            <button class="vf-community-area__add-new-social-link vf-btn vf-btn--primary vf-btn--link">+ <span>ADD YOUR LINKS</span></button>
          {{/if}}
        </div>
      </div>

      {{> community_area_edit}}
    </div>
  {{/with}}
</template>
