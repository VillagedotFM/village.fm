<template name='feed'>
  <div class="posts-wrapper">

    {{#each posts}}

      <article class="post">
          <div class="post__inner">
              <div class="post__rating {{isUpvoted}} bg-color-content">
                  <i class="fa fa-caret-up"></i>
                  <span>{{upvotedBy.length}}</span>
              </div>
              <div class="post__left-block color-secondary-text">
                  {{rank @index}}{{getNumberEnd (rank @index)}} <br>
                  place
              </div>
              <div class="post__top clearfix">
                  <div class="post__top-upvote upvote-block {{mobileUpvoted}} visible-mobile">
                      <i class="fa fa-caret-up upvote-block__arrow"></i>
                      <span class="upvote-block__number">{{upvotedBy.length}}</span>
                  </div>
                  <a href="/{{createdBy}}" class="post__top-left">
                      <img src="{{getUserImage createdBy}}" alt="" class="post__author-img">
                  </a>
                  <div class="post__top-right">
                      <span class="post__share color-secondary-text">
                          <span class="post__share-text">Share</span>
                          <div class="share-dropdown">
                              <ul class="share-dropdown__list">
                                  <li><a href="#" class="share-dropdown__fb">Facebook</a></li>
                                  <li><a href="#" class="share-dropdown__twitter">Twitter</a></li>
                                  <li><a href="#" class="share-dropdown__tumblr">Tumblr</a></li>
                                  <li><a href="#" class="share-dropdown__google">Google+</a></li>
                              </ul>
                          </div>
                      </span>
                  </div>
                  <div class="post__top-middle">
                      <h1 class="post__title">{{artist}} - {{title}}</h1>
                      <div class="post__posted-by">
                          <div class="post__author color-main user-dropdown-handle">
                              <span>{{getUserName createdBy}}</span>
                              <div class="user-dropdown">
                                  <div class="user-dropdown__inner">
                                    <a href="/{{createdBy}}">
                                        <img src="{{getUserImage createdBy}}" class="more-users-dropdown__img">
                                      <div class="more-users-dropdown__name-wrap">
                                        <span class="more-users-dropdown__name">{{getUserName createdBy}}</span>
                                      </div>
                                    </a>
                                  </div>
                              </div>
                          </div>
                          <span class="post__date color-secondary-text">posted 2 days ago</span>
                      </div>
                  </div>
              </div>
              <div class="post__video-wrapper">
                  <div class="post__video" style="background-image: url({{thumbnail}})">
                    {{#if isYoutube}}
                      {{> YTPlayer name=getNextYTPlayer}}
                    {{/if}}

                    {{#if videoReady @index}}
                      {{#if isPlaying}}
                        {{#unless isYoutube}}
                          <button class="post__video-pause" id={{_id}}></button>
                        {{/unless}}
                      {{else}}
                        <button class="post__video-play" id={{_id}}></button>
                      {{/if}}
                    {{else}}
                      {{> spinner}}
                    {{/if}}
                  </div>
                  <h3 class="post__video-title">
                    {{#if description}}
                      {{description}}
                    {{else}}
                      {{getUserName createdBy 'first'}} had nothing to say about the song :(
                    {{/if}}
                  </h3>
              </div>
              <div class="post__upvoted clearfix">
                  <div class="post__upvoted-left">
                    <div>
                      <span class="color-secondary-text">Upvoted by:</span>
                        <span>
                          {{#each upvotedBy}}
                            <a href="/{{this}}" class="color-main upvoter">{{getUserName this}}</a>
                          {{/each}}
                        <a href="" class="color-main upvoterOthers">{{upvoterOthers}}
                            <div class="tooltiptext more-users-dropdown">
                                <div class="more-users-dropdown__wrap">
                                    <ul class="more-users-dropdown__inner">
                                      {{#each upvotedBy}}
                                          <li class="more-users-dropdown__user">
                                              <a href="/{{this}}">
                                                  <img src="{{getUserImage this}}" class="more-users-dropdown__img">
                                                <div class="more-users-dropdown__name-wrap">
                                                  <span class="more-users-dropdown__name">{{getUserName this}}</span>
                                                </div>
                                              </a>
                                          </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </a>
                        </span>
                      </div>
                  </div>
                  <div class="post__upvoted-right align-right">
                      <span class="color-secondary-text">{{listenedBy.length}} listens</span>
                  </div>
              </div>
              <div class="post__comments-send clearfix">
                  <span class="post__comments color-secondary-text active" data-id="1">
                      <span class="hidden-mobile-inline">Comments (16)</span>
                      <span class="visible-mobile-inline">16</span>
                  </span>
                  <span class="post__send color-secondary-text" data-id="1">Send to Friend</span>
              </div>
              <!--comments-block-->
              <div class="comments-block" data-id="1">
                  <div class="comments-block__posted">

                      <!--posted-comment-->
                      <div class="posted-comment">
                          <div class="posted-comment__inner">
                              <div class="posted-comment__upvote-cell">
                                  <div class="upvote-block upvote-block--active">
                                      <i class="fa fa-caret-up upvote-block__arrow"></i>
                                      <span class="upvote-block__number">3</span>
                                  </div>
                              </div>
                              <div class="posted-comment__comment-cell clearfix">
                                  <div class="posted-comment__img-wrap">
                                      <a href="#"><img src="images/villagers/posted-comment-1.png" alt=""></a>
                                  </div>
                                  <div class="posted-comment__text-wrap">
                                      <span class="posted-comment__author-wrap">
                                          <a href="#" class="posted-comment__author color-main">David Fisher</a>
                                          <span class="posted-comment__date color-secondary-text">at 1:39</span>
                                      </span>
                                      <span class="posted-comment__comment">
                                          Lorem ipsum dolor sit amet, semper at suspend isse donec
                                          lectus rutrum quam.Isse donec lectus velit maevcenas, ut.
                                      </span>
                                  </div>
                              </div>
                              <div class="posted-comment__date-cell">
                                  <span class="posted-comment__time-ago color-secondary-text">8h ago</span>
                                  <span class="posted-comment__reply color-main">Reply</span>
                              </div>
                          </div>
                          <div class="user-comment user-comment--reply">
                              <div class="user-comment__inner">
                                  <div class="user-comment__img-cell">
                                      <img src="images/header-profile-img.png" alt="">
                                  </div>
                                  <div class="user-comment__comment-cell">
                                      <input type="text" name="post-comment" class="user-comment__comment" placeholder="click here to type a reply...">
                                  </div>
                                  <div class="user-comment__submit-cell">
                                      <button class="user-comment__reply"></button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!--/posted-comment-->

                      <!--posted-comment-->
                      <div class="posted-comment">
                          <div class="posted-comment__inner">
                              <div class="posted-comment__upvote-cell">

                                  </div>
                              </div>

                                  </div>
                              </div>

                                  <span class="posted-comment__time-ago color-secondary-text">12h ago</span>
                                  <span class="posted-comment__reply color-main">Reply</span>
                              </div>
                          </div>
                          <div class="posted-comment posted-comment--reply">
                              <div class="posted-comment__inner">
                                  <div class="posted-comment__upvote-cell">
                                      <div class="upvote-block">
                                          <i class="fa fa-caret-up upvote-block__arrow"></i>
                                          <span class="upvote-block__number">0</span>
                                      </div>
                                  </div>
                                  <div class="posted-comment__comment-cell clearfix">
                                      <div class="posted-comment__img-wrap">
                                          <a href="#"><img src="images/villagers/posted-comment-3.png" alt=""></a>
                                      </div>
                                      <div class="posted-comment__text-wrap">
                                          <span class="posted-comment__author-wrap">
                                              <a href="#" class="posted-comment__author color-main">Jason Smith</a>

                                          </span>
                                          <span class="posted-comment__comment">

                                      </div>
                                  </div>
                                  <div class="posted-comment__date-cell">
                                      <span class="posted-comment__time-ago color-secondary-text">11h ago</span>
                                      <span class="posted-comment__reply color-main">Reply</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!--/posted-comment-->

                      <!--posted-comment-->
                      <div class="posted-comment">
                          <div class="posted-comment__inner">
                              <div class="posted-comment__upvote-cell">
                                  <div class="upvote-block">
                                      <i class="fa fa-caret-up upvote-block__arrow"></i>
                                      <span class="upvote-block__number">1</span>
                                  </div>
                              </div>
                              <div class="posted-comment__comment-cell clearfix">
                                  <div class="posted-comment__img-wrap">
                                      <a href="#"><img src="images/villagers/posted-comment-2.png" alt=""></a>
                                  </div>
                                  <div class="posted-comment__text-wrap">
                                      <span class="posted-comment__author-wrap">
                                          <a href="#" class="posted-comment__author color-main">Erica Clark</a>
                                          <span class="posted-comment__date color-secondary-text">at 0:32</span>
                                      </span>
                                      <span class="posted-comment__comment">
                                          Lorem ipsum dolor sit amet, semper at suspend isse donec donec lectus rutrum quam.
                                      </span>
                                  </div>
                              </div>
                              <div class="posted-comment__date-cell">
                                  <span class="posted-comment__time-ago color-secondary-text">1d ago</span>
                                  <span class="posted-comment__reply color-main">Reply</span>
                              </div>
                          </div>
                      </div>
                      <!--/posted-comment-->

                      <div class="comments-block__more-link-wrap">
                          <a href="#" class="comments-block__more-link color-secondary-text">
                              More (12)
                          </a>
                      </div>
                  </div>
                  <div class="user-comment">
                      <div class="user-comment__inner">
                          <div class="user-comment__img-cell">
                              <img src="images/header-profile-img.png" alt="">
                          </div>
                          <div class="user-comment__comment-cell">
                              <input type="text" name="post-comment" class="user-comment__comment" placeholder="click here to type a comment...">
                          </div>
                          <div class="user-comment__submit-cell">
                              <button class="user-comment__submit"></button>
                          </div>
                      </div>
                  </div>
              </div>
              <!--/comments-block-->

              <div class="send-to-friend" data-id="1" style="display: none;">
                  <div class="send-to-friend__inner">
                      <div class="send-to-friend__name-wrap">
                          <input type="text" class="send-to-friend__input" data-id="1" placeholder="click here to type a friendâ€™s name...">
                      </div>
                      <div class="send-to-friend__send-wrap">
                          <button class="send-to-friend__send-btn"></button>
                      </div>
                  </div>
                  <ul class="send-to-friend__list" data-id="1" style="display: none;">
                      <li>
                          <img src="images/villagers/posted-comment-1.png" alt="" class="send-to-friend__img">
                          <span class="send-to-friend__friend">David Fisher</span>
                          <div class="send-to-friend__checkbox-wrap visible-mobile">
                              <input type="checkbox" id="1" class="send-to-friend__checkbox">
                              <label for="1"></label>
                          </div>
                      </li>
                      <li>
                          <img src="images/villagers/posted-comment-2.png" alt="" class="send-to-friend__img">

                          <div class="send-to-friend__checkbox-wrap visible-mobile">

                              <label for="2"></label>
                          </div>
                      </li>
                      <li>
                          <img src="images/villagers/posted-comment-4.png" alt="" class="send-to-friend__img">

                      </li>
                      <li>
                          <img src="images/villagers/posted-comment-5.png" alt="" class="send-to-friend__img">

                          <div class="send-to-friend__checkbox-wrap visible-mobile">
                              <input type="checkbox" id="4" class="send-to-friend__checkbox">

                          </div>
                      </li>
                      <li>
                          <img src="images/villagers/posted-comment-6.png" alt="" class="send-to-friend__img">
                          <span class="send-to-friend__friend">Ann Davson</span>
                          <div class="send-to-friend__checkbox-wrap visible-mobile">
                              <input type="checkbox" id="5" class="send-to-friend__checkbox">
                              <label for="5"></label>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
      </article>
    {{/each}}
  </div>
</template>
