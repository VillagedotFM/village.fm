<template name='invite'>
  <div class="villagers hidden-mobile">
    {{#with village}}
  <span class="villagers__quantity">
      {{users.length}} Villagers:
  </span>
      <div class="villagers__wrapper">
        {{#each firstUsers}}
          <a href="/profile/{{this}}" class="villagers__img">
              <img src="{{getUserImage this}}" style="width: 30px; height: 30px; border-radius: 50%;">
          </a>
        {{/each}}
        {{#if dottedUsers}}
            <span class="villagers__img villagers__img--last">
                <div class="villagers__dots">
                    <div class="more-users-dropdown">
                        <div class="more-users-dropdown__wrap">
                            <ul class="more-users-dropdown__inner">
                              {{#each dottedUsers}}
                                  <li class="more-users-dropdown__user">
                                      <a href="/profile/{{this}}">
                                          <img src="{{getUserImage this}}" class="more-users-dropdown__img">
                                        <div class="more-users-dropdown__name-wrap">
                                          <span class="more-users-dropdown__name">{{getUserName this}}</span>
                                        </div>
                                      </a>
                                  </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </span>
          {{/if}}
      </div>
